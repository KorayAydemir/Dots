# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+,>: config-cycle colors.webpage.darkmode.enabled
        <Ctrl+j>: hint images download
        J: tab-prev
        K: tab-next
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.background:
    global: 100
  colors.webpage.darkmode.threshold.text:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://88.198.6.251: false
    https://a.meetamate.site: false
    https://meetamate.site: false
    https://www.facebook.com: false
    https://www.op.gg: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.hints:
    global: bold default_size Perplexed Bold
  fonts.web.family.standard:
    global: IBMPlexMono
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 15
  fonts.web.size.minimum:
    global: 0
  qt.highdpi:
    global: false
  statusbar.show:
    global: never
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://google.com
